<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="todo-wrapper">
        <h2>My to-do list</h2>
        <p>Click an item to mark it complete.</p>
        <form id="todo-adder">
            <input type="text" id="todo-entry-box" />
        </form>
        <button id="add-button" class="pretty-button"><img src="https://img.icons8.com/material-sharp/24/000000/pencil--v1.png"/></button>
        <br />
        <ul id="todo-list">
        </ul>
        <div id="control-wrapper">
            <button id="clear-completed-button" class="pretty-button">Clear Completed</button>
            <button id="empty-button" class="pretty-button">Empty List</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
